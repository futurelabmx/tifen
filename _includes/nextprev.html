
<div class="nextprevdiv">
{% if page.next and page.next.categories contains "portfolio" %}

    <a  class="button nextprev lefty" style="margin-right:30px;" href="{{ page.next.url }}">&laquo;</a>

{% else %}

    <a  class="button nextprev lefty" style="margin-right:30px;" href="{{ page.url }}">&laquo;</a>
          
{% endif %}
    
    {% if page.previous and page.previous.categories contains "portfolio" %}

    <a  class="button nextprev righty" style="margin-right:30px;" href="{{ page.previous.url }}">&raquo;</a>

{% else %}

    <a  class="button nextprev righty" style="margin-right:30px;" href="{{ page.url }}">&raquo;</a>
          
{% endif %}
</div>
